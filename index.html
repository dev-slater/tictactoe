<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Let's Play Tic Tac Toe</h1>
        <div class="game-board">
            <div class="box" id="sq-0"></div>
            <div class="box" id="sq-1"></div>
            <div class="box" id="sq-2"></div>
            <div class="box" id="sq-3"></div>
            <div class="box" id="sq-4"></div>
            <div class="box" id="sq-5"></div>
            <div class="box" id="sq-6"></div>
            <div class="box" id="sq-7"></div>
            <div class="box" id="sq-8"></div>
        </div>
        <div>
            <button class="reset-button">Reset Game</button>
        </div>
    </main>
    </body>
</html>
